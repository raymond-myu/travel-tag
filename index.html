<title>我的旅行足迹地图</title>
<style>
body { font-family:'Segoe UI',sans-serif; margin:0; padding:20px; background:#f5f7fa; }
h1 { text-align:center; margin-bottom:10px; }
#search-container { width:100%; max-width:550px; margin:0 auto 10px; display:flex; gap:5px; }
#search-input { flex:1; padding:6px 10px; border-radius:4px; border:1px solid #ccc; font-size:16px; }
#search-btn, #reset-btn, #screenshot-btn { padding:6px 10px; border:none; border-radius:4px; color:white; cursor:pointer; font-size:16px; }
#search-btn { background:#3498db; }
#reset-btn { background:#e74c3c; }
#screenshot-btn { background:#2ecc71; }
#reset-btn:hover { background:#c0392b; }
#search-btn:hover { background:#2980b9; }
#screenshot-btn:hover { background:#27ae60; }

#map-container { position:relative; width:100%; max-width:1200px; margin:0 auto; overflow:hidden; }
#map { width:100%; height:600px; border:1px solid #ccc; border-radius:8px; background:#dde6f0; }

#progress-container {
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:25px;
  background:#ccc;
  border-radius:12px;
  overflow:hidden;
  z-index:1000;
}
#progress-bar { height:100%; width:0%; background:linear-gradient(90deg,#ff9a9e,#fad0c4); border-radius:12px 0 0 12px; transition:width 0.5s ease; }
#progress-text {
  position:absolute;
  top:0; left:0; width:100%; height:25px;
  text-align:center;
  line-height:25px;
  font-weight:bold;
  color:#000;
  pointer-events:none;
}

.zoom-controls { position:absolute; top:50px; right:10px; display:flex; flex-direction:column; background:rgba(255,255,255,0.8); border-radius:5px; box-shadow:0 2px 6px rgba(0,0,0,0.3); overflow:hidden; z-index:1000; }
.zoom-controls button { border:none; background:#fff; padding:8px 12px; cursor:pointer; font-size:18px; line-height:1; border-bottom:1px solid #ccc; }
.zoom-controls button:last-child { border-bottom:none; }
.zoom-controls button:hover { background:#f0f0f0; }

.tooltip { position:absolute; background:rgba(0,0,0,0.7); color:white; padding:5px 10px; border-radius:4px; pointer-events:none; opacity:0; transition:opacity 0.3s; z-index:1000; }
.dot { pointer-events:none; }
</style>
</head>

  <button id="reset-btn">重置</button>
  <button id="screenshot-btn">截图</button>

<div id="map-container">
  <svg id="map"></svg>
  <div id="progress-container">

    <div id="progress-text">已访问国家和地区: 0 / 0 (0%)</div>
  </div>
  <div class="zoom-controls">
    <button id="zoom-in">+</button>

const gMain = svg.append("g");

d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json").then(worldData=>{
  countriesData = topojson.feature(worldData, worldData.objects.countries).features;
  totalCountries = countriesData.length;

  gMain.selectAll("path")
    .data(countriesData)
    .enter()
    .append("path")
    .attr("d", path)
    .attr("class","country")
    .attr("fill","#b0c4de")
    .attr("stroke","#7f8c8d")
    .attr("stroke-width",0.5)
    .on("click",(event,d)=>toggleCountry(d.id.toString(),d))
    .on("mouseover",(event,d)=>{
      const name = countryNameMap[d.properties.name]||d.properties.name||"Unknown";
      tooltip.innerHTML=name;
      tooltip.style.opacity=1;
      tooltip.style.left=event.pageX+10+"px";
      tooltip.style.top=event.pageY-30+"px";
    })
    .on("mouseout",()=>{tooltip.style.opacity=0;});

  updateProgress();
});

function toggleCountry(id,d){
  const isSmall = path.area(d)<SMALL_COUNTRY_AREA_THRESHOLD;
  if(visited[id]){
    delete visited[id];
    if(isSmall){
      gMain.selectAll(".dot").filter(function(){ return d3.select(this).attr("data-id")===id; }).remove();
    } else {
      gMain.selectAll("path").filter(dd=>dd.id===id).attr("fill","#b0c4de");
    }
  } else {
    visited[id]=true;
    if(isSmall){
      const [cx,cy] = path.centroid(d);
      gMain.append("circle").attr("class","dot").attr("data-id",id).attr("cx",cx).attr("cy",cy).attr("r",4).attr("fill","#ff69b4");
    } else {
      gMain.selectAll("path").filter(dd=>dd.id===id).attr("fill","#ff69b4");
    }
  }
  updateProgress();
}

function updateProgress(){
  const count = Object.keys(visited).length;
  const percent = totalCountries>0?Math.round(count/totalCountries*100):0;
  document.getElementById("progress-bar").style.width=percent+"%";
  document.getElementById("progress-text").textContent=`已访问国家和地区: ${count} / ${totalCountries} (${percent}%)`;
}

function doSearch(){
  const query = document.getElementById("search-input").value.trim().toLowerCase();
  if(!query) return;
  const match = countriesData.find(d=>{
    const en=(d.properties.name||"").toLowerCase();
    const zh=(countryNameMap[d.properties.name]||"").toLowerCase();
    return en.includes(query)||zh.includes(query);
  });
  if(match) toggleCountry(match.id.toString(),match);
  else alert("未找到国家或地区，请用英文名称搜索："+query);
}

document.getElementById("search-btn").addEventListener("click",doSearch);
document.getElementById("search-input").addEventListener("keydown",e=>{if(e.key==="Enter")doSearch();});

document.getElementById("reset-btn").addEventListener("click", ()=>{
  visited = {};
  gMain.selectAll("path").attr("fill","#b0c4de");
  gMain.selectAll(".dot").remove();
  updateProgress();
  document.getElementById("search-input").value = "";
});

// 缩放控制
let transformState = d3.zoomIdentity;
const zoom = d3.zoom()
  .scaleExtent([0.5,10])
  .on("zoom", event=>{
    transformState = event.transform;
    gMain.attr("transform",`translate(${transformState.x},${transformState.y}) scale(${transformState.k})`);
  });
svg.call(zoom);
document.getElementById("zoom-in").addEventListener("click",()=>svg.transition().duration(500).call(zoom.scaleBy,1.5));

document.getElementById("reset-zoom").addEventListener("click",()=>svg.transition().duration(500).call(zoom.transform,d3.zoomIdentity));

// 截图功能
document.getElementById("screenshot-btn").addEventListener("click", async ()=>{
  const prevTransform = transformState;

  // 复原地图到初始位置
  gMain.transition().duration(0).attr("transform", d3.zoomIdentity);

  await new Promise(r=>setTimeout(r,200)); // 等待渲染

  const svgNode = document.querySelector("#map");
  const progressContainer = document.getElementById("progress-container");
  const progressBar = document.getElementById("progress-bar");
  const progressText = document.getElementById("progress-text");

  const serializer = new XMLSerializer();
  let source = serializer.serializeToString(svgNode);
  if(!source.match(/^<svg[^>]+xmlns="http:\/\/www\.w3\.org\/2000\/svg"/)){
    source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
  }
  if(!source.match(/^<svg[^>]+"http:\/\/www\.w3\.org\/1999\/xlink"/)){
    source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
  }

  const svgWidth = svgNode.clientWidth;
  const svgHeight = svgNode.clientHeight;
  source = source.replace('<svg', `<svg width="${svgWidth}" height="${svgHeight}"`);

  const img = new Image();
  const svgBlob = new Blob([source], {type:"image/svg+xml;charset=utf-8"});
  const url = URL.createObjectURL(svgBlob);

  img.onload = function(){
    const canvas = document.createElement("canvas");
    canvas.width = svgWidth;
    canvas.height = svgHeight;
    const ctx = canvas.getContext("2d");

    // 背景
    ctx.fillStyle = "#dde6f0";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // 绘制SVG地图
    ctx.drawImage(img,0,0,svgWidth,svgHeight);

    // 绘制圆角进度条
    const progRect = progressContainer.getBoundingClientRect();
    const mapRect = svgNode.getBoundingClientRect();
    const x = (progRect.left - mapRect.left);
    const y = (progRect.top - mapRect.top);
    const w = progRect.width;
    const h = progRect.height;
    const percent = parseFloat(progressBar.style.width) || 0;

    function roundRect(ctx,x,y,w,h,r,fill){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.lineTo(x+w-r,y);
      ctx.quadraticCurveTo(x+w,y,x+w,y+r);
      ctx.lineTo(x+w,y+h-r);
      ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
      ctx.lineTo(x+r,y+h);
      ctx.quadraticCurveTo(x,y+h,x,y+h-r);
      ctx.lineTo(x,y+r);
      ctx.quadraticCurveTo(x,y,x+r,y);
      ctx.closePath();
      ctx.fillStyle = fill;
      ctx.fill();
    }

    // 灰色背景
    roundRect(ctx,x,y,w,h,h/2,"#ccc");

    // 填充条
    if(percent>0){
      const grad = ctx.createLinearGradient(x,0,x+w*percent/100,0);
      grad.addColorStop(0,"#ff9a9e");
      grad.addColorStop(1,"#fad0c4");
      roundRect(ctx,x,y,w*percent/100,h,h/2,grad);
    }

    // 文字
    ctx.fillStyle = "#000";
    ctx.font = `${Math.floor(h*0.6)}px sans-serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(progressText.textContent, x+w/2, y+h/2);

    URL.revokeObjectURL(url);

    const a = document.createElement("a");
    a.download = "travel_map.png";
    a.href = canvas.toDataURL("image/png");
    a.click();

    // 恢复用户缩放/平移状态
    gMain.transition().duration(0).attr("transform", `translate(${prevTransform.x},${prevTransform.y}) scale(${prevTransform.k})`);
  };
  img.src = url;
});




// ✅ 新增功能：当手机横竖屏切换时，地图自动居中并调整大小
window.addEventListener("orientationchange", () => {
  setTimeout(() => {
    width = svg.node().clientWidth;
    height = svg.node().clientHeight;

    // 判断当前是否为横屏
    const isLandscape = window.matchMedia("(orientation: landscape)").matches;

    // 横竖屏使用不同的比例
    const scaleValue = isLandscape ? 90 : 130; // 横屏时缩小地图
    const translateY = isLandscape ? height / 2.0 : height / 1.5;

    projection = d3.geoMercator()
      .scale(scaleValue)
      .translate([width / 2, translateY]);

    path = d3.geoPath().projection(projection);

    // 更新国家路径
    gMain.selectAll("path").attr("d", path);

    // 更新小国家圆点位置
    gMain.selectAll(".dot")
      .each(function(d) {
        const id = d3.select(this).attr("data-id");
        const match = countriesData.find(c => c.id === id);
        if (match) {
          const [cx, cy] = path.centroid(match);
          d3.select(this).attr("cx", cx).attr("cy", cy);
        }
      });

    // 重置缩放状态
    svg.transition().duration(800).call(zoom.transform, d3.zoomIdentity);
  }, 400); // 等待屏幕旋转完成
});
